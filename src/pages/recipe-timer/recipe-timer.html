<ion-header>
  <ion-navbar>
    <ion-title>{{recipe.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="recipe">
  <ion-card no-border>
    <ion-card-content  center text-center>   
          <div class="container-fluid">
            <div class="text-center" id="options">
              <div class="text-center session" id="stopWatch" (click)="startTimer()">
                <h2 id="title">Session</h2>
                <h1 id="time"></h1>
              </div>
            </div>
          </div>
    </ion-card-content>
  </ion-card>
  <ion-list>
      <ion-item *ngFor="let step of recipe.steps" text-wrap>
        <div class="recipe-transition" #elem [attr.id]="step.id">      
          {{step.description}}
        </div>
       </ion-item>
    </ion-list>
</ion-content>
