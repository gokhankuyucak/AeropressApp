<ion-header>
  <ion-navbar>
    <ion-title>{{recipe.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="recipe">
  <ion-list>
    <ion-item *ngFor="let step of recipe.steps">
      <div class="recipe-transition" #elem [attr.id]="step.id">
        <div class="category-marker"></div>
        {{step.description}}
        <ion-note item-end *ngIf="step.duration">
          <ion-icon name="timer"></ion-icon>
          {{step.duration}}
        </ion-note>
       
      </div>
      <button ion-button outline item-end (click)="startTimer(step)" *ngIf="step.duration" color="dark"> <ion-icon name="timer"></ion-icon> Start</button>
    </ion-item>
    <ion-item class="col-end">
      <div class="card text-center">{{recipe.duration}}</div>
    </ion-item>
  </ion-list>
</ion-content>
